<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar País..."
            >
            </app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li
        *ngFor="let item of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
        [routerLink]="['/pais' , item.alpha2Code]">
            {{item.name}}
        </a>
        </li>
        <li
        (click)="buscar(termino)"
        class="list-group-item list-group-item-action">
        <a class="nav-link" >
           Buscar "{{termino}}"
        </a>
        </li>
    </ul>

    <hr>

    <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el término {{termino}}
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="rol">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
